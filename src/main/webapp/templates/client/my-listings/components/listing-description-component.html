<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>

</head>
<body>
<div th:fragment="listing-description-component">
    <!-- Load current page javascript file -->
    <script type="text/x-template" id="listing-description-component">
        <div>
            <p class="text-muted">
                <span style="color: red;">*</span>&nbsp;
                <span th:text="#{page.my_listings.edit_listing.label.indicates_required_field}">Indicates required field</span>
            </p>
            <div class="form-group row required">
                <label class="col-sm-2 col-form-label" for="field_title2"
                       th:text="#{page.my_listings.edit_listing.label.title}">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="title" id="field_title2"
                           v-model="listing.title"
                           v-bind:class="{ 'is-invalid': $v.listing.title.$error, 'is-valid': $v.listing.title.$dirty &amp;&amp; !$v.listing.title.$invalid }"/>
                    <div class="invalid-feedback"
                          v-if="!$v.listing.title.required &amp;&amp; $v.listing.title.$dirty"
                          th:text="#{validation.required}">Field is required</div>
                    <div class="invalid-feedback"
                          v-if="!$v.listing.title.TwoWordValidator &amp;&amp; $v.listing.title.$dirty"
                          th:text="#{validation.title_two_words}">Title must have at least two words</div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"
                       for="field_description2" th:text="#{page.my_listings.edit_listing.label.description}">Description</label>
                <div class="col-sm-10">
                    <textarea rows="4" type="text" class="form-control" name="description" id="field_description2"
                              v-model="listing.content">
                    </textarea>
                </div>
            </div>
        </div>
    </script>
</div>

</body>
</html>
