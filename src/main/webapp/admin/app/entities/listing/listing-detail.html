
<div>
    <h2><span data-translate="quisListingApp.listing.detail.title">Listing</span> {{vm.listing.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="quisListingApp.listing.title">Title</span></dt>
        <dd>
            <span>{{vm.listing.title}}</span>
        </dd>
        <dt><span data-translate="quisListingApp.listing.description">Description</span></dt>
        <dd>
            <span>{{vm.listing.content}}</span>
        </dd>
        <dt><span data-translate="quisListingApp.listing.expirationDate">Expiration Date</span></dt>
        <dd>
            <span>{{vm.listing.meta.expirationDate}}</span>
        </dd>
        <dt><span data-translate="quisListingApp.listing.status">Status</span></dt>
        <dd>
            <span>{{vm.listing.status}}</span>
        </dd>
        <dt><span data-translate="quisListingApp.listing.author">Author</span></dt>
        <dd>
            <a ui-sref="author-detail({id:vm.listing.user.userId})">{{vm.listing.user.userId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="listing-detail.edit({id:vm.listing.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
