<div>
    <h2><span data-translate="quisListingApp.attachment.detail.title">Attachment</span> {{vm.attachment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="quisListingApp.attachment.title">Title</span></dt>
        <dd>
            <span>{{vm.attachment.title}}</span>
        </dd>
        <dt><span data-translate="quisListingApp.attachment.thumbnail">Thumbnail image</span></dt>
        <dd>
            <span>{{vm.attachment.attachmentMetadata.file}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="attachment-detail.edit({id:vm.attachment.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
