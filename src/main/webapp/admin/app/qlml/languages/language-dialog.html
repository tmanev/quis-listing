
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="languageLabel" data-translate="quisListingApp.language.home.createOrEditLabel">Create or edit a Language</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.language.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.language.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="quisListingApp.language.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                    ng-model="vm.language.code" />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="quisListingApp.language.englishName" for="field_englishName">English name</label>
            <input type="text" class="form-control" name="englishName" id="field_englishName"
                   ng-model="vm.language.englishName" />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="quisListingApp.language.defaultLocale" for="field_defaultLocale">Default locale</label>
            <input type="text" class="form-control" name="defaultLocale" id="field_defaultLocale"
                      ng-model="vm.language.defaultLocale" />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
