
<div>
    <h2><span data-translate="quisListingApp.qlConfiguration.detail.title">Ql Configuration</span> {{vm.qlConfiguration.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="quisListingApp.qlConfiguration.key">Key</span></dt>
        <dd>
            <span>{{vm.qlConfiguration.qlKey}}</span>
        </dd>
        <dt><span data-translate="quisListingApp.qlConfiguration.value">Value</span></dt>
        <dd>
            <span>{{vm.qlConfiguration.value}}</span>
        </dd>

    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="ql-configuration-detail.edit({id:vm.qlConfiguration.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
